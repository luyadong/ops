<!DOCTYPE html>
{%extends 'base.html'%}

{%block content%}
<form class="box form-horizontal" method="post" action="/device/update/">
    <div class="row-fluid sortable">
        <div class="span12">
            <div class="box-header well" data-original-title>
        	<h2><i class="icon-edit"></i>基本信息</h2>
        	<div class="box-icon">
        	    <a class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
        	</div>
            </div>
            <div class="box-content">
        	<table class="table-condensed">
		    <tr>
		      <td><label class="control-label">内网ip：</label><input type="text" maxlength="50" value="{{ dev_edit.nei_ip }}" name="nei_ip" id="id_nei_ip"></td>
        	      <td><label class="control-label">外网ip：</label><input type="text" maxlength="50" value="{{ dev_edit.wai_ip }}" name="wai_ip" id="id_wai_ip"></td>
		    </tr>
		    <tr>
        	      <td><label class="control-label">主机名：</label><input type="text" maxlength="50" value="{{ dev_edit.hostname }}" name="hostname" id="id_hostname"></td>
        	      <td><label class="control-label">序列号：</label><input type="text" maxlength="50" value="{{ dev_edit.serial_number}}" name="serial_number" id="id_serial_number"></td>
		    </tr>
		    <tr>
		      <td>
			  <label class="control-label">采购日期：</label>
			    <input type="text" class="input-xlarge datepicker" style="width: 210px;" id="id_buy_date" name="buy_date" value="{{ dev_edit.buy_date}}">
		      </td>
        	      <td><label class="control-label">资产编号：</label><input type="text" maxlength="50" value="{{ dev_edit.inventar_Number}}" name="inventar_Nummer" id="id_inventar_Nummer"></td>
		    </tr>
		    <tr>
        	      <td><label class="control-label">厂商/类型：</label><input type="text" maxlength="50" value="{{ dev_edit.manufacturer}}" name="manufacturer" id="id_manufacturer"></td>
        	      <td><label class="control-label">型号：</label><input type="text" maxlength="50" value="{{ dev_edit.type }}" name="type" id="id_type"></td>
		    </tr>
		    <tr>
        	      <td><label class="control-label">是否监控：</label>
			<select id="id_monitor" name="monitor">
			  {% if dev_edit.monitor == "y" %}
			  <option selected="selected" value="">是</option>
			  {% else %}
			  <option selected="selected" value="">否</option>
			  {% endif %}
			  <option value="y">是</option>
			  <option value="n">否</option>
			</select></td>
        	      <td><label class="control-label">位置：</label><input type="text" maxlength="50" value="{{ dev_edit.location }}" name="location" id="id_location"></td>
		    </tr>
		    <tr>
        	      <td><label class="control-label">负责人：</label><input type="text" maxlength="50" value="{{ dev_edit.principal }}" name="principal" id="id_principal"></td>
        	      <td><label class="control-label">管理员：</label><input type="text" maxlength="50" value="{{ dev_edit.administrator }}" name="administrator" id="id_administrator"></td>
		    </tr>
		    <tr>
        	      <td><label class="control-label">用途：</label><input type="text" maxlength="50" value="{{ dev_edit.purpose }}" name="purpose" id="id_purpose"></td>
        	      <td><label class="control-label">状态：</label>
			<select id="id_status" name="status">
			  {% if dev_edit.status == "y" %}
                          <option selected="selected" value="">活动</option>
			  {% else %}
                          <option selected="selected" value="">非活动</option>
			  {% endif %}
                          <option value="y">活动</option>
                          <option value="n">非活动</option>
                        </select>
		      </td>
		    </tr>
        	</table>
        	    <td><label class="control-label">备注：</label><textarea value="{{ dev_edit.remarks}}" name="remarks" cols="40" rows="10" id="id_remarks" style="width: 453px; height: 148px;"></textarea></td>
	    </div>
        </div><!--/span-->
    </div><!--/row-->
    
    <div class="row-fluid sortable">
        <div class="span12">
            <div class="box-header well" data-original-title>
        	<h2><i class="icon-edit"></i>系统信息</h2>
        	<div class="box-icon">
        	    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
        	</div>
            </div>
            <div class="box-content">
        	    <fieldset>
        	      <div class="control-group">
        		<label class="control-label">操作系统：</label>
        		<div class="controls">
			  <select id="id_os" name="os">
			    {% if dev_edit.os == "c" %}
                            <option selected="selected" value="">Centos</option>
                            <option value="w">Windows</option>
                            <option value="f">Fedora</option>
			    {% else %}
				{% if dev_edit.os == "w"%}
				  <option selected="selected" value="">Windows</option>
				  <option value="w">Centos</option>
				  <option value="f">Fedora</option>
				{% else %}
				  {% if dev_edit.os == "f"%}
				    <option selected="selected" value="">Fedora</option>
				    <option value="w">Centos</option>
				    <option value="f">Windows</option>
				  {% endif %}
				{% endif %}
			    {% endif %}
                          </select>
			</div>
        	      </div>
        	      <div class="control-group success">
        		<label class="control-label">分区：</label>
        		<div class="controls"><input type="text" maxlength="50" value="{{ dev_deit.partion }}" name="partion" id="id_partion"></div>
        	      </div>
        	      <div class="control-group success">
        		<label class="control-label">处理器：</label>
        		<div class="controls"><input type="text" maxlength="50" value="{{ dev_edit.cpu }}" name="cpu" id="id_cpu"></div>
        	      </div>
        	      <div class="control-group success">
        		<label class="control-label">内存：</label>
        		<div class="controls"><input type="text" maxlength="50" value="{{ dev_edit.memory }}" name="memory" id="id_memory"></div>
        	      </div>
        	      <div class="control-group success">
        		<label class="control-label">硬盘：</label>
        		<div class="controls"><input type="text" maxlength="50" value="{{ dev_edit.disk }}" name="disk" id="id_disk"></div>
        	      </div>
        	      <div class="control-group success">
        		<label class="control-label">硬盘控制器：</label>
        		<div class="controls"><input type="text" maxlength="50" value="{{ dev.edit.disk_controller}}" name="disk_controller" id="id_disk_controller"></div>
        	      </div>
        	    </fieldset>
            </div>
        </div><!--/span-->
    </div><!--/row-->
    
    <div class="row-fluid sortable">
        <div class="span12">
            <div class="box-header well" data-original-title>
        	<h2><i class="icon-edit"></i>远程管理</h2>
        	<div class="box-icon">
        	    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
        	</div>
            </div>
            <div class="box-content">
        	<table>
		<tr>
        	  <td><label class="control-label">协议：</label><input type="text" maxlength="10" value="{{ dev_edit.protocol }}" name="protocol" id="id_protocol"></td>
        	  <td><label class="control-label">端口：</label><input type="text" maxlength="20" value="{{ dev_edit.port }}" name="port" id="id_port"></td>
		</tr>
		<tr>
        	  <td><label class="control-label">账户：</label><input type="text" maxlength="20" value="{{ dev_edit.username }}" name="username" id="id_username"></td>
        	  <td><label class="control-label">密码：</label><input type="text" maxlength="20" value="{{ dev_edit.password }}" name="password" id="id_password"></td>
		</tr>
		<tr><input type="hidden" name="id" value="{{ dev_edit.id }}"></tr>
        	</table>
            </div>
        </div><!--/span-->
    </div><!--/row-->

    <div class="center">
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
{%endblock%}
